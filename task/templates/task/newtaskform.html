<form id="newTaskForm" class="form-horizontal">
  {% csrf_token %}
  <div class="form-group">
    <label class="control-label col-sm-2">Title:</label>
    <div class="col-sm-10">
      {{ form.task_title }}
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Description:</label>
    <div class="col-sm-10">
      {{ form.description }}
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button type="submit" class="btn btn-default">Create Task</button>
    </div>
    <label id="new-task-error" class="control-label col-sm-offset-1 col-sm-7" style="text-align:left; color:red;"></label>
  </div>
</form>
